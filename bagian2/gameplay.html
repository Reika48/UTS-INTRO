<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../bagaian1/aset gambar/indonesia-map-18670367-unscreen.gif" type="image/x-icon">
    <link rel="stylesheet" href="bagian2.css">
</head>
<body class="h-screen w-screen overflow-hidden bg-indigo-700 text-white relative">

    <img src="../bagaian1/aset video and sound/1494730442_blue_sky_pixel_animation.gif"
         class="absolute top-0 left-0 w-full h-full object-cover"
         alt="Background Video"
         id="myVideo">

    <audio id="backgroundMusic" autoplay loop>
        <source src="../bagaian1/aset video and sound/Piano Instrumental 7.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="game-over" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-red-600 text-white p-6">
        <h1 id="h1game"  class="text-3xl font-bold">Game Over!</h1>
        <p class="text-lg">bar kamu habis.</p>
        <button id="restart-btn" class="mt-4 px-6 py-2 bg-white text-red-600 rounded-lg hover:bg-gray-200">Main Lagi</button>
    </div>

    <div id="la1" class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center bg-black bg-opacity-70 text-white">

        <div id="Arena1">
            <img id="playerCharacter" class="w-24 h-24 absolute" src="../bagaian1/aset karakter/karakter1.gif" alt="Karakter" style="top: 50%; left: 50%;">
        </div>
        
        <div id="hud">
            <div class="flex items-center space-x-4">
                <img src="../bagaian1/aset gambar/indonesia-map-18670367-unscreen.gif" 
                     alt="logo" 
                     class="w-10 h-10" 
                     style="border-radius: 20%; border: 2px solid white; 
                            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
                            background-color: aquamarine;">
                <p class="text-lg mb-1 font-bold">Welcome to Nusantara</p>
            </div>
            <div id="game-info">
                <h1 id="greetingText" class="text-lg font-bold">Selamat datang, <span id="playerName"></span></h1>
                <p id="gameTime">Day 1 | 07:00</p>
                <p id="playerMoney">💰 500 Coins</p>
            </div>
            <div id="status-bars">
                <p>🍗 Hunger <progress id="hungerBar" value="50" max="100"></progress></p>
                <p>🛏️ Energy <progress id="energyBar" value="50" max="100"></progress></p>
                <p>🛁 Hygiene <progress id="hygieneBar" value="50" max="100"></progress></p>
                <p>😊 Happiness <progress id="happinessBar" value="50" max="100"></progress></p>
            </div>
        </div>

        <div id="gambarmap">
            <button onclick="showActions('home')" class="location-btn" style="top: 25%; left: 1%;">
                <img src="../bagaian1/aset gambar/home-unscreen.gif" class="w-20 h-20 rounded-full"><br>Home
            </button>
            <button onclick="showActions('beach')" class="location-btn" style="top: 40%; left: 20%">
                <img src="../bagaian1/aset gambar/beach-unscreen.gif" class="w-20 h-20 rounded-full"><br>Pantai Parangtritis
            </button>
            <button onclick="showActions('lake')" class="location-btn" style="top: 25%;  left: 45%;">
                <img src="../bagaian1/aset gambar/lake-unscreen.gif" class="w-20 h-20 rounded-full"><br>Danau Toba
            </button>
            <button onclick="showActions('temple')" class="location-btn" style="top: 70%; left: 1%;">
                <img src="../bagaian1/aset gambar/temple-unscreen.gif" class="w-20 h-20 rounded-full"><br>Pura Besakih
            </button>
            <button onclick="showActions('mountain')" class="location-btn" style="top: 60; left: 49%;">
                <img src="../bagaian1/aset gambar/mountain1.gif" class="w-20 h-20 rounded-full"><br>Gunung Rinjani
            </button>
            <button onclick="showActions('workplace')" class="location-btn" style="top: 80%; right: 40%;">
                <img src="../bagaian1/aset gambar/job-16664310-unscreen.gif" class="w-20 h-20 rounded-full"><br>Workplace
            </button>
        </div>

        <div id="location-actions" class="absolute top-15 right-1 bg-gray-800 p-4 rounded-lg hidden">
            <h3 id="location-title" class="text-lg font-bold text-white text-center"></h3>
            <div id="action-buttons" class="flex flex-col gap-2 mt-2"></div>
        </div>

        <div id="tombol1" class="absolute bottom-5 right-2 flex flex-col space-y-2">
            <button class="px-4 py-2 bg-blue-600 hover:bg-indigo-700" onclick="movePlayer('up')">⬆</button>
            <div class="flex space-x-2">
                <button class="px-4 py-2 bg-blue-600 hover:bg-indigo-700" onclick="movePlayer('left')">⬅</button>
                <button class="px-4 py-2 bg-blue-600 hover:bg-indigo-700" onclick="movePlayer('down')">⬇</button>
                <button class="px-4 py-2 bg-blue-600 hover:bg-indigo-700" onclick="movePlayer('right')">➡</button>
            </div>
        </div>
    </div>
<script src="bagian2.js"></script>
</body>
</html>
